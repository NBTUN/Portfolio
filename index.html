<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains the same until the style section -->
    <style>
        /* Previous styles remain the same */

        /* ===== Gallery Modal Styles ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
        }

        .modal-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .modal-img:hover {
            transform: scale(1.02);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .collection-menu {
            display: none;
            position: absolute;
            background: #1e293b;
            border-radius: 8px;
            padding: 10px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .collection-menu a {
            display: block;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .collection-menu a:hover {
            background: #334155;
        }

        .has-collection {
            position: relative;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Previous body content remains the same until the Design Projects Tab -->

    <!-- Design Projects Tab -->
    <div id="design" class="projects" style="display:none;">
        <div class="project">
            <img src="https://i.imgur.com/7kjmmfJ.png" alt="Brand Identity Design">
            <div class="project-content has-collection" onclick="toggleCollectionMenu(event)">
                <h3>Brand Identity Design</h3>
                <p>Complete brand identity packages for various projects.</p>
                <div class="collection-menu" id="collectionMenu">
                    <a href="#" onclick="openGallery('codemy')">CoDemy</a>
                    <a href="#" onclick="openGallery('qaren')">Qaren</a>
                </div>
                <div class="tags">
                    <span class="tag">Photoshop</span>
                    <span class="tag">Figma</span>
                    <span class="tag">Auxre</span>
                    <span class="tag">Canva</span>
                </div>
            </div>
        </div>
        <!-- Rest of your design projects -->
    </div>

    <!-- Gallery Modals -->
    <div id="codemyGallery" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="codemyGalleryContent">
            <!-- Images will be added dynamically -->
        </div>
    </div>

    <div id="qarenGallery" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="qarenGalleryContent">
            <!-- Images will be added dynamically -->
        </div>
    </div>

    <script>
        // Previous JavaScript remains the same

        function toggleCollectionMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('collectionMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function openGallery(galleryName) {
            // Close any open menus
            document.getElementById('collectionMenu').style.display = 'none';
            
            // Show the selected gallery
            document.getElementById(`${galleryName}Gallery`).style.display = 'block';
            
            // Here you would populate the gallery with your images
            // For now I'll add placeholder code - you'll replace this with your actual images
            const galleryContent = document.getElementById(`${galleryName}GalleryContent`);
            galleryContent.innerHTML = '';
            
            // Example for CoDemy - replace with your actual images
            if (galleryName === 'codemy') {
                const images = [
                    'https://i.imgur.com/rf3e9Jj.jpeg',
                    'https://i.imgur.com/example1.jpg',
                    'https://i.imgur.com/example2.jpg'
                    // Add all your CoDemy brand identity images here
                ];
                
                images.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img;
                    imgElement.className = 'modal-img';
                    imgElement.alt = 'CoDemy Brand Identity';
                    galleryContent.appendChild(imgElement);
                });
            }
            
            // Example for Qaren - replace with your actual images
            if (galleryName === 'qaren') {
                const images = [
                    'https://i.imgur.com/wZ03oP1.png',
                    'https://i.imgur.com/example3.jpg',
                    'https://i.imgur.com/example4.jpg'
                    // Add all your Qaren brand identity images here
                ];
                
                images.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img;
                    imgElement.className = 'modal-img';
                    imgElement.alt = 'Qaren Brand Identity';
                    galleryContent.appendChild(imgElement);
                });
            }
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }

        // Close menus when clicking elsewhere
        window.onclick = function(event) {
            if (!event.target.matches('.has-collection') && !event.target.closest('.collection-menu')) {
                document.getElementById('collectionMenu').style.display = 'none';
            }
            
            if (event.target.className === 'modal') {
                closeModal();
            }
        }
    </script>
</body>
</html>
