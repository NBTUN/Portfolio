<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Aljahli</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous styles remain the same until .collection-menu */

        .collection-menu {
            display: none;
            position: absolute;
            background: #1e293b;
            border-radius: 8px;
            padding: 10px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            right: 0;
            top: 100%;
            margin-top: 5px;
            min-width: 150px;
        }

        /* Add this new style */
        .project.has-collection {
            position: relative;
        }

        /* Rest of your styles remain the same */
    </style>
</head>
<body>
    <!-- Your HTML content remains the same until the JavaScript -->

    <!-- JavaScript -->
    <script>
        // Gallery images data - preloaded with Qaren branding images
        const galleryImages = {
            'codemy-branding': [
                // Add CoDemy branding images here
                'https://i.imgur.com/example1.jpg',
                'https://i.imgur.com/example2.jpg'
            ],
            'qaren-branding': [
                'https://i.imgur.com/BLseAAd.png',
                'https://i.imgur.com/hjKutyU.png',
                'https://i.imgur.com/tslLPuM.png'
            ],
            'posters': [
                // Add poster images here
                'https://i.imgur.com/poster1.jpg',
                'https://i.imgur.com/poster2.jpg'
            ],
            'posts': [
                // Add post images here
                'https://i.imgur.com/post1.jpg',
                'https://i.imgur.com/post2.jpg'
            ]
        };

        function showTab(tab) {
            // Toggle project tabs visibility
            document.getElementById('web').style.display = tab === 'web' ? 'grid' : 'none';
            document.getElementById('design').style.display = tab === 'design' ? 'grid' : 'none';
            
            // Update active button styling
            const buttons = document.querySelectorAll('.tab-buttons button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'web') {
                buttons[0].classList.add('active');
            } else {
                buttons[1].classList.add('active');
            }
        }

        function toggleCollectionMenu(event, menuId) {
            event.stopPropagation();
            const menu = document.getElementById(menuId);
            
            // Close all other menus first
            document.querySelectorAll('.collection-menu').forEach(m => {
                if (m.id !== menuId) m.style.display = 'none';
            });
            
            // Toggle current menu
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function openGallery(galleryName) {
            // Close any open menus
            document.querySelectorAll('.collection-menu').forEach(menu => {
                menu.style.display = 'none';
            });
            
            // Show the selected gallery
            document.getElementById(`${galleryName}Gallery`).style.display = 'block';
            
            // Clear previous images
            const galleryContent = document.getElementById(`${galleryName}GalleryContent`);
            galleryContent.innerHTML = '';
            
            // Add images to gallery
            const images = galleryImages[galleryName] || [];
            
            if (images.length === 0) {
                // If no images are provided, show a placeholder
                const placeholder = document.createElement('div');
                placeholder.className = 'no-images';
                placeholder.textContent = 'Images will be added soon';
                placeholder.style.textAlign = 'center';
                placeholder.style.color = 'white';
                placeholder.style.gridColumn = '1 / -1';
                placeholder.style.padding = '40px';
                galleryContent.appendChild(placeholder);
            } else {
                images.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img;
                    imgElement.className = 'modal-img';
                    imgElement.alt = `${galleryName} image`;
                    galleryContent.appendChild(imgElement);
                });
            }
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }

        // Close menus when clicking elsewhere
        document.addEventListener('click', function(event) {
            if (!event.target.matches('.collection-dropdown') && 
                !event.target.closest('.collection-menu')) {
                document.querySelectorAll('.collection-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
            }
            
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
